<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    form {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: calc(100% - 20px);
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Google Sheets Data Manager</h1>

  <form id="entryForm">
    <label for="date">Date:</label><br>
    <input type="date" id="date" required><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Enter name" required><br>
    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" placeholder="Enter amount" required><br>
    <label for="notes">Notes:</label><br>
    <input type="text" id="notes" placeholder="Enter notes" required><br>
    <button type="button" onclick="addEntry()">Add Entry</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here dynamically -->
    </tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyFcr4JSDx6l-DauOQhGFb35Gr0LHCNTLf9K7zQD87j_KP2MbbKlhUoWX2980No5QYAYg/exec';

    // Function to fetch entries from Google Sheets
    function fetchEntries() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          console.log("Data fetched:", data);
          displayEntries(data);
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Function to display entries in the table
    function displayEntries(entries) {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = ''; // Clear existing data

      entries.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.Date}</td>
          <td>${entry.Name}</td>
          <td>${entry.Amount}</td>
          <td>${entry.Notes}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to add a new entry
    function addEntry() {
      const date = document.getElementById('date').value;
      const name = document.getElementById('name').value;
      const amount = document.getElementById('amount').value;
      const notes = document.getElementById('notes').value;

      if (!date || !name || !amount || !notes) {
        alert('Please fill all fields!');
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `Date=${encodeURIComponent(date)}&Name=${encodeURIComponent(name)}&Amount=${encodeURIComponent(amount)}&Notes=${encodeURIComponent(notes)}`
      })
      .then(response => response.json())
      .then(result => {
        console.log("Entry added:", result);
        fetchEntries(); // Refresh table after adding
        document.getElementById('entryForm').reset(); // Clear form
      })
      .catch(error => console.error('Error adding entry:', error));
    }

    // Fetch entries on page load
    window.onload = fetchEntries;
  </script>

</body>
</html>
