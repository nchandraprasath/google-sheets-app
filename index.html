<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets App</title>
</head>
<body>
  <h1>Google Sheets Data</h1>

  <table id="dataTable" border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add New Entry</h2>
  <form id="entryForm">
    <label>Date: <input type="date" id="date" required></label><br>
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Amount: <input type="number" id="amount" required></label><br>
    <label>Notes: <input type="text" id="notes"></label><br>
    <button type="submit">Add Entry</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyFcr4JSDx6l-DauOQhGFb35Gr0LHCNTLf9K7zQD87j_KP2MbbKlhUoWX2980No5QYAYg/exec';

    // Fetch and display data from Google Sheets
    async function fetchData() {
      try {
        const response = await fetch(scriptURL);
        const entries = await response.json();
        displayEntries(entries);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayEntries(entries) {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = ''; // Clear existing data
      entries.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${entry.Date}</td><td>${entry.Name}</td><td>${entry.Amount}</td><td>${entry.Notes}</td>`;
        tableBody.appendChild(row);
      });
    }

    // Add new entry to Google Sheet
    document.getElementById('entryForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const newEntry = {
        Date: document.getElementById('date').value,
        Name: document.getElementById('name').value,
        Amount: document.getElementById('amount').value,
        Notes: document.getElementById('notes').value
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(newEntry)
        });

        const result = await response.json();
        console.log('Entry added:', result);
        if (result.result === "Success") {
          fetchData(); // Refresh data after successful entry
        } else {
          alert('Error adding entry: ' + result.message);
        }
      } catch (error) {
        console.error('Error adding entry:', error);
      }
    });

    // Initial fetch of data
    fetchData();
  </script>
</body>
</html>
