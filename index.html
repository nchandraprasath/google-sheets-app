<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Google Sheets Data</h1>
<table id="data-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Amount</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be inserted here dynamically -->
  </tbody>
</table>

<script>
  // Replace this URL with your actual deployed Apps Script URL
  const API_URL = 'https://script.google.com/macros/s/AKfycbyFcr4JSDx6l-DauOQhGFb35Gr0LHCNTLf9K7zQD87j_KP2MbbKlhUoWX2980No5QYAYg/exec';

  // Fetch data and display it in a table
  async function fetchData() {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();

      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = ''; // Clear any existing data

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.Date || ''}</td>
          <td>${entry.Name || ''}</td>
          <td>${entry.Amount || ''}</td>
          <td>${entry.Notes || ''}</td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Call fetchData when the page loads
  window.onload = fetchData;
</script>

</body>
</html>
