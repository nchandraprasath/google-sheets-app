<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Entry and Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Google Sheets Data</h1>

<!-- Add Entry Form -->
<h2>Add New Entry</h2>
<form id="entry-form">
  <input type="date" id="date" required />
  <input type="text" id="name" placeholder="Enter Name" required />
  <input type="number" id="amount" placeholder="Enter Amount" required />
  <textarea id="notes" placeholder="Enter Notes"></textarea>
  <button type="submit">Add Entry</button>
</form>

<!-- Data Table -->
<table id="data-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Name</th>
      <th>Amount</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be inserted here dynamically -->
  </tbody>
</table>

<script>
  // Replace this URL with your actual deployed Apps Script URL
  const API_URL = 'https://script.google.com/macros/s/AKfycbyFcr4JSDx6l-DauOQhGFb35Gr0LHCNTLf9K7zQD87j_KP2MbbKlhUoWX2980No5QYAYg/exec';

  // Fetch data and display it in a table
  async function fetchData() {
    try {
      const response = await fetch(API_URL);
      const data = await response.json();

      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = ''; // Clear existing data

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.Date || ''}</td>
          <td>${entry.Name || ''}</td>
          <td>${entry.Amount || ''}</td>
          <td>${entry.Notes || ''}</td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Handle form submission to add new entry
  document.getElementById('entry-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Collect form data
    const date = document.getElementById('date').value;
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;
    const notes = document.getElementById('notes').value;

    // Prepare data payload
    const entryData = {
      Date: date,
      Name: name,
      Amount: amount,
      Notes: notes
    };

    try {
      // Send POST request to Google Apps Script
      const response = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(entryData),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const result = await response.json();

      if (result.status === 'Success') {
        alert('Entry added successfully!');
        document.getElementById('entry-form').reset(); // Reset form
        fetchData(); // Refresh table
      } else {
        alert('Failed to add entry: ' + result.message);
      }
    } catch (error) {
      console.error('Error adding entry:', error);
      alert('Error adding entry. Check console for details.');
    }
  });

  // Load data on page load
  window.onload = fetchData;
</script>

</body>
</html>
