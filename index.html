<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Viewer & Entry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Google Sheets Data Viewer & Add Entry</h1>

  <h2>Add New Entry</h2>
  <div>
    <input type="date" id="date" placeholder="Enter Date" />
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="number" id="amount" placeholder="Enter Amount" />
    <input type="text" id="notes" placeholder="Enter Notes" />
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <h2>Existing Entries</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyFcr4JSDx6l-DauOQhGFb35Gr0LHCNTLf9K7zQD87j_KP2MbbKlhUoWX2980No5QYAYg/exec';

    // Function to fetch and display existing entries
    function fetchEntries() {
      fetch(`${scriptURL}`)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('data-table');
          tableBody.innerHTML = '';
          const entries = data.data;
          entries.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Function to add a new entry using JSONP
    function addEntry() {
      const date = document.getElementById('date').value;
      const name = document.getElementById('name').value;
      const amount = document.getElementById('amount').value;
      const notes = document.getElementById('notes').value;

      if (!date || !name || !amount || !notes) {
        alert('Please fill in all fields.');
        return;
      }

      const script = document.createElement('script');
      const url = `${scriptURL}?Date=${encodeURIComponent(date)}&Name=${encodeURIComponent(name)}&Amount=${encodeURIComponent(amount)}&Notes=${encodeURIComponent(notes)}&callback=handleResponse`;

      script.src = url;
      document.body.appendChild(script);
    }

    // Callback function for JSONP response
    function handleResponse(response) {
      if (response.status === 'Success') {
        alert('Entry added successfully!');
        fetchEntries();
      } else {
        alert('Failed to add entry: ' + response.message);
      }
    }

    // Fetch data on page load
    window.onload = fetchEntries;
  </script>
</body>
</html>
