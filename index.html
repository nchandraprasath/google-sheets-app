<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data Entry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    input { margin: 5px; padding: 8px; }
    button { padding: 8px 12px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Google Sheets Data Entry</h1>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>

  <h2>Add New Entry</h2>
  <form id="entry-form">
    <input type="date" id="date" required placeholder="Date" />
    <input type="text" id="name" required placeholder="Name" />
    <input type="number" id="amount" required placeholder="Amount" />
    <input type="text" id="notes" required placeholder="Notes" />
    <button type="submit">Add Entry</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyFcr4JSDx6l-DauOQhGFb35Gr0LHCNTLf9K7zQD87j_KP2MbbKlhUoWX2980No5QYAYg/exec';

    // Fetch and display entries from Google Sheets
    function fetchEntries() {
      const script = document.createElement('script');
      script.src = `${scriptURL}?callback=displayEntries`;
      document.body.appendChild(script);
    }

    function displayEntries(data) {
      const tableBody = document.getElementById('data-table');
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    // Add new entry
    document.getElementById('entry-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const name = document.getElementById('name').value;
      const amount = document.getElementById('amount').value;
      const notes = document.getElementById('notes').value;

      const url = `${scriptURL}?Date=${encodeURIComponent(date)}&Name=${encodeURIComponent(name)}&Amount=${encodeURIComponent(amount)}&Notes=${encodeURIComponent(notes)}&callback=entryAdded`;

      const script = document.createElement('script');
      script.src = url;
      document.body.appendChild(script);
    });

    function entryAdded(response) {
      alert('Entry added successfully!');
      fetchEntries();
    }

    // Initial fetch
    fetchEntries();
  </script>
</body>
</html>
