<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets App</title>
</head>
<body>
  <h1>Google Sheets Data</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
  </table>

  <h2>Add New Entry</h2>
  <form id="entryForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required><br>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required><br>
    <label for="notes">Notes:</label>
    <input type="text" id="notes" required><br>
    <button type="submit">Add Entry</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyFcr4JSDx6l-DauOQhGFb35Gr0LHCNTLf9K7zQD87j_KP2MbbKlhUoWX2980No5QYAYg/exec';

    // Fetch and display data
    async function fetchData() {
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function displayData(entries) {
      const table = document.getElementById('data-table');
      table.innerHTML = ''; // Clear table first
      entries.forEach(entry => {
        const row = `<tr>
          <td>${entry.Date}</td>
          <td>${entry.Name}</td>
          <td>${entry.Amount}</td>
          <td>${entry.Notes}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    // Add entry using form submission
    document.getElementById('entryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new URLSearchParams();
      formData.append('Date', document.getElementById('date').value);
      formData.append('Name', document.getElementById('name').value);
      formData.append('Amount', document.getElementById('amount').value);
      formData.append('Notes', document.getElementById('notes').value);

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData.toString()
        });
        const result = await response.json();
        console.log('Entry added:', result);
        fetchData(); // Refresh table after adding
      } catch (error) {
        console.error('Error adding entry:', error);
      }
    });

    // Initial data fetch
    fetchData();
  </script>
</body>
</html>
